<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FromJSONToHTMLTable</title>
    <style>
        table,
        th {
            border: groove;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
        }

        td,
        th {
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
    </div>
    <script>
        function fromJSONToHTMLTable(input) {

            let result = '';

            let arrOfObj = JSON.parse(input);
            let headers = Object.keys(arrOfObj[0]);

            result += '<table>\n';
            result += '   <tr>';

            for (let i = 0; i < headers.length; i++) {
                result += `<th>${headers[i]}</th>`;
            }

            result += '</tr>\n';

            for (let obj of arrOfObj) {
                result += '   <tr>';
                let values = Object.values(obj);
                for (let j = 0; j < values.length; j++) {
                    result += `<td>${values[j]}</td>`;
                }
                result += '</tr>\n';
            }

            result += '</table>';

            return result;

        }
        window.onload = function () {
            let container = document.getElementById('wrapper');
            container.innerHTML = fromJSONToHTMLTable(`[{"Name":"Pesho", "Score":4, " Grade":8}, {"Name":"Gosho", "Score":5, " Grade":8}, {"Name":"Angel", "Score":5.50, " Grade":10}]`);
        };
    </script>
</body>

</html>
